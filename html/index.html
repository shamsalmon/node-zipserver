<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="client.js"></script>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<link rel="stylesheet" href="css/styles.css">

<style>

span {
  font-size: 0.8em;
}

</style>

</head>

<body class="mdl-music mdl-color--grey-100 mdl-color-text--grey-1200 mdl-base">

<div class="mdl-layout mdl-js-layout">
  <main class="mdl-layout__content">
    <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
      <div class="mdl-card mdl-cell mdl-cell--12-col">
            <button id="back-button" onClick="lastDirectory();" class="mdl-button mdl-cell mdl-cell--1-col mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" style="height:50px; display: none;">
              <i class="material-icons">undo</i>
            </button>
            <h4 id="directory" class="mdl-cell mdl-cell--6-col">Artists</h4>
          <button id="download-button" class="mdl-cell mdl-cell--4-col mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="margin: auto; display: none; ">
            Download Album
          </button>
          <div id="folders">

          </div>
        </div>
    </section>
  </main>
</div>

</body>
</html>
